<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <h3>Visibility</h3>
    <p class="visible">P1-Where are you?</p>
    <p class="hidden">P2-Right here. Change the code and you'll see me</p>

    <br><br><br>
    <h3>Opacity</h3>
    <p class="op_1">Hello</p>
    <p class="op_0_5">Where am I dissapearing?</p>
    <p class="op_0">I'm still here</p>

    <br><br><br>
    <h3>Display</h3>
    <p>Hello there <span class="none">Hi</span></p>
    <p>Hello there <span class="inline">Hi</span></p>
    <p>Hello there <span class="block">Hi</span></p>
    
</body>
</html>
